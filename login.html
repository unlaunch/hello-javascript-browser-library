<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="assets/login.css">

    <script crossorigin="anonymous" src="https://unpkg.com/unlaunch-js-client-lib@0.0.6"></script>

    <script>
        const flag = 'initech-login-form-color'

        // User identity 
        let identity = 'anonymous';

        let attributes = {
            "country": "US"
        };

        var options = {
            bootstrap: 'localstorage',
            evaluationReason: true,
            offline: false,
        }

        let ulclient = ULClient.initialize(
            'prod-sdk-6f8a9af9-8b94-4edc-bf0e-32087c10e4ad',
            [flag],
            identity,
            null,
            options
        );


        function getWelcomeMessage() {
            document.getElementById('Result').innerHTML = "If you could just go ahead and login that would be terrific";
        }

        function getNewWelcomeMessage() {
            document.getElementById('Result').innerHTML = "Please log in";
        }

    </script>
</head>

<body text="#192a56">

    <h1>Initech</h1>
    <style>
        body {
            text-align: center
        }
    </style>

    <h2 id="Result">
        <script>
            ulclient.on('ready', function () {
               
                let variation = ulclient.variation(flag);

                if (variation === 'on') {
                    getNewWelcomeMessage();
                } else {
                    getWelcomeMessage();
                }

                let config = ulclient.variationConfiguration(flag)
                console.log(config)

               

            });
        </script>
    </h2>
    <style>
        body {
            text-align: center
        }
    </style>

    <form class="box" action="First.html" method="post">
        <h1>Login</h1>
        <input type="text" name="" placeholder="Username">
        <input type="password" name="" placeholder="Password">
        <input type="submit" name="" value="Login">
    </form>


</body>

</html>
